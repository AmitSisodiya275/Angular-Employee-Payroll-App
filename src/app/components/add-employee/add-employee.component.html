<app-header></app-header>
<div class="form-content">

    <form (ngSubmit)="addEmp(EmpForm)" class="form" #EmpForm="ngForm" >

        <div class="form-head">
            Employee Payroll Form
        </div>
        <div class="row-content">
            <label for="name" class="label text">Name</label>
            <input type="text" class="input" name="name" id="name" [(ngModel)]="name" placeholder="Enter Your Name">
        </div>
        <div class="row-content">
            <label for="profile" class="label text">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="assets/Profile-pic/Ellipse-2.png" [(ngModel)]="profilepic">
                    <img src="assets/Profile-pic/Ellipse-2.png" class="profile" id="image1" alt="">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="assets/Profile-pic/Ellipse-3.png" [(ngModel)]="profilepic">
                    <img src="assets/Profile-pic/Ellipse-3.png" class="profile" id="image2" alt="">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="assets/Profile-pic/Ellipse-4.png" [(ngModel)]="profilepic">
                    <img src="assets/Profile-pic/Ellipse-4.png" class="profile" id="image3" alt="">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="assets/Profile-pic/Ellipse-10.png" [(ngModel)]="profilepic">
                    <img src="assets/Profile-pic/Ellipse-10.png" class="profile" id="image4" alt="">
                </label>
            </div>
         </div>

         <div class="row-content">
             <label for="gender" class="label text">Gender</label>
             <div>
                 <input type="radio" id="male" name="gender" value="male" [(ngModel)]="gender">
                 <label for="male" class="text">Male</label>
                 <input type="radio" id="female" name="gender" value="female" [(ngModel)]="gender">
                 <label for="female" class="text">Female</label>
             </div>
         </div>
         <div class="row-content">
             <label for="department" class="label text">Department</label>
             <div *ngFor="let item of departments">


                <input type="checkbox" class="checkbox" id="{{item.id}}" name="{{item.name}}" [value]="item.value"  [checked]="item.select" (change)="onChangeDept($event)" >
                    <label for="{{item.id}}" class="text">{{item.value}} </label> 

                 <!-- <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR" [(ngModel)]="department">
                 <label for="hr" class="text">HR</label>
                 <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales" [(ngModel)]="department">
                 <label for="sales" class="text">Sales</label>
                 <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance" [(ngModel)]="department">
                 <label for="finance" class="text">Finance</label>
                 <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer" [(ngModel)]="department">
                 <label for="engineer" class="text">Enginner</label>
                 <input type="checkbox" class="checkbox" id="others" name="others" value="Others" [(ngModel)]="department">
                 <label for="others" class="text">Others</label> -->
             </div>
         </div>

         <div class="row-content">
            <label for="salary" class="label text">Salary</label>
            <div>
                <select name="Salary" id="salary" [(ngModel)]="salary">
                    <option value="10000">10000</option>
                    <option value="20000">20000</option>
                    <option value="25000">25000</option>
                    <option value="30000">30000</option>
                </select>
            </div>
         </div>

         <div class="row-content">
             <label for="startDate" class="label text">Start Date</label>
             <div>
                 <select name="Day" id="day" [(ngModel)]="day">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="13">13</option>
                     <option value="14">14</option>
                     <option value="15">15</option>
                     <option value="16">16</option>
                     <option value="17">17</option>
                     <option value="18">18</option>
                     <option value="19">19</option>
                     <option value="20">20</option>
                     <option value="21">21</option>
                     <option value="22">22</option>
                     <option value="23">23</option>
                     <option value="24">24</option>
                     <option value="25">25</option>
                     <option value="26">26</option>
                     <option value="27">27</option>
                     <option value="28">28</option>
                     <option value="29">29</option>
                     <option value="30">30</option>
                     <option value="31">31</option>
                 </select>

                 <select name="Month" id="month" [(ngModel)]="month">
                     <option value="01">January</option>
                     <option value="02">February</option>
                     <option value="03">March</option>
                     <option value="04">April</option>
                     <option value="05">May</option>
                     <option value="06">June</option>
                     <option value="07">July</option>
                     <option value="08">August</option>
                     <option value="09">September</option>
                     <option value="10">October</option>
                     <option value="11">November</option>
                     <option value="12">December</option>
                 </select>

                 <select name="Year" id="year" [(ngModel)]="year">
                     <option value="2022">2022</option>
                     <option value="2021">2021</option>
                     <option value="2020">2020</option>
                     <option value="2019">2019</option>
                     <option value="2018">2018</option>
                     <option value="2017">2017</option>
                 </select>
             </div>
         </div>

         <div class="row-content">
             <label for="notes" class="label text">Notes</label>
             <textarea name="Notes" id="notes" class="input" style="height: 100px;" [(ngModel)]="notes"></textarea>
         </div>

         <div class="buttonParent">
           <a href="" routerLink="/employees" class="resetButton button cancelButton">Cancel</a>
           <div class="submit-reset">
               <button type="submit" class="button submitButton" id="submitButton">Submit</button>
               <button type="reset" class="button resetButton">Reset</button>
           </div>
         </div>

    </form>
</div>
